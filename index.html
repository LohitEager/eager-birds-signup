<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eager Birds LMS - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="signup-container">
      <div class="left-visual">
        <img src="mascot-illustration.png" alt="Eager Bird Mascot" class="mascot" />
        <p class="tagline">Every learner can fly. Let’s get you started!</p>
      </div>

      <div class="form-card glass">
        <img src="eager-birds-logo.png" alt="Eager Birds Logo" class="logo" />
        <h1>Sign Up</h1>
        <p class="subtitle">Create your account to start your sky-high learning journey!</p>
        <form id="signup-form">
          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="icon">👤</span>
              <input type="text" id="username" placeholder="Enter your username" required />
            </div>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <span class="icon">📧</span>
              <input type="email" id="email" placeholder="Enter your email" required />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="icon">🔒</span>
              <input type="password" id="password" placeholder="Minimum 8 characters" required />
              <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>
            <div id="strength-bar" class="strength-bar"></div>
          </div>

          <button type="submit" class="cta-button">Sign Up</button>
        </form>

        <p class="redirect">Already have an account? <a href="#">Log in</a></p>

        <div class="loader hidden" id="form-loader">
          <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_usmfx6bp.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></lottie-player>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="script.js"></script>
</body>
</html>
